# GLOBAL CONFIGURATION

spring:
  application.name: service-two
  velocity.enabled: false
  datasource:
    testWhileIdle: true
    validationQuery: SELECT 1
  jackson.serializationindent_output: true
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

info.component: Service-Two

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

management:
  contextPath: /manage

server:
  contextPath: /
  port: 8084
---
#DEFAULT CONFIGURATION
spring:
  profiles: default
  h2.console:
    enabled: true
    path: /h2
  datasource:
    url=jdbc:h2:mem:service-two-db;MV_STORE=FALSE;MVCC_STORE=FALSE
    username=sa
    password=
    driver-class-name=org.h2.Driver
  jpa: 
    hibernate:
      ddl-auto: update
---
# DOCKER CONFIGURATION
spring:
  profiles: docker
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        hostName: service-two
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        healthCheckPath: ${management.contextPath}/health
        healthCheckInterval: 15s
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://service-two-db/service-two?createDatabaseIfNotExist=true
    username: service-two
    password: service-two
  jpa: 
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbit
    port: 5672
    username: mudigal
    password: mudigal
    virtualHost: /
